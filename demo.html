<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral Code Engine Demo</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px;
    }

    h2 {
      color: #a855f7;
      margin-top: 30px;
    }

    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #a855f7;
      background-color: #1f1f1f;
      color: white;
      width: 250px;
    }

    button {
      background-color: #a855f7;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #9333ea;
    }

    p, pre {
      margin-top: 10px;
      color: #d4d4d4;
      white-space: pre-wrap;
      text-align: center;
    }

    .section {
      text-align: center;
      border: 1px solid #a855f7;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Generate Referral Code</h2>
    <input id="userId" placeholder="Enter userId"/>
    <button onclick="generateCode()">Generate Code</button>
    <p id="generatedCode"></p>
  </div>

  <div class="section">
    <h2>Redeem Referral Code</h2>
    <input id="code" placeholder="Enter code"/>
    <input id="newUserId" placeholder="Enter new userId"/>
    <button onclick="redeemCode()">Redeem Code</button>
    <p id="redeemResult"></p>
  </div>

  <div class="section">
    <h2>Get Referral Metrics</h2>
    <input id="referrerId" placeholder="Enter referrerId"/>
    <button onclick="getMetrics()">Get Metrics</button>
    <pre id="metricsResult"></pre>
  </div>

  <script>
    const baseUrl = 'http://localhost:3000/api';

    async function generateCode() {
      const userId = document.getElementById('userId').value;
      const res = await fetch(`${baseUrl}/generate-referral-code`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({userId})
      });
      const data = await res.json();
      document.getElementById('generatedCode').textContent = data.success ? `Code: ${data.code}` : 'Error generating code';
    }

    async function redeemCode() {
      const code = document.getElementById('code').value;
      const newUserId = document.getElementById('newUserId').value;
      const res = await fetch(`${baseUrl}/redeem-referral-code`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({code, newUserId})
      });
      const data = await res.json();
      document.getElementById('redeemResult').textContent = data.message || 'Error redeeming code';
    }

    async function getMetrics() {
      const referrerId = document.getElementById('referrerId').value;
      const res = await fetch(`${baseUrl}/referral-metrics?referrerId=${referrerId}`);
      const data = await res.json();
      document.getElementById('metricsResult').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
